<button mat-raised-button color="primary" routerLink="/">Return</button>
<table>
    <tbody>
        <tr>
            <td>
                <form *ngFor="let question of unansweredQuestions; let i = index" [formGroup]="unansweredQuestionsForm[i]" (ngSubmit)="addAnswer(i)">
                    <mat-card class="cardclass">
                        <mat-label><b>{{question.text}}</b></mat-label>
                        <div [ngSwitch]="question.type">
                            <ng-template ngSwitchCase="0">
                                <mat-radio-group formControlName="answer">
                                    <mat-radio-button class="example-radio-button" *ngFor="let option of question.options; let j = index" [value]="j">
                                        {{option}}
                                    </mat-radio-button>
                                </mat-radio-group>
                            </ng-template>
                            <ng-template ngSwitchCase="1">
                                <span formArrayName="answer">
                                    <mat-checkbox *ngFor="let option of question.options; let j = index" [formControlName]="j" [value]="option">
                                        {{option}}
                                    </mat-checkbox>
                                </span>
                            </ng-template>
                            <ng-template ngSwitchCase="2">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Write an answer (from 1 to 255 characters)</mat-label>
                                    <textarea matInput formControlName="answer"></textarea>
                                </mat-form-field>
                            </ng-template>
                        </div>
                        <button [disabled]="isAnswerValid(i)" type="submit" mat-raised-button color="primary">Add answer</button>
                    </mat-card>
                </form>
                <br>
            </td>
            <td>
                <mat-card *ngFor="let question of answeredQuestions; let i = index" class="cardclass">
                    <mat-label><b>{{question.text}}</b></mat-label>
                    <mat-label>
                        {{question.trueAnswer()}}
                    </mat-label><br>
                    <button mat-raised-button (click)="removeAnswer(i)" color="warn">Delete answer</button>
                </mat-card>
            </td>
        </tr>
    </tbody>
</table>
